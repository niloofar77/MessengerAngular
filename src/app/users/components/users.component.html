<div *ngFor="let user of users">
    <mat-card class="user-card">
      <mat-card-header>
        <div mat-card-avatar class="avatar">
          <img [src]="user.avatar" alt="Avatar" />
        </div>
        <mat-card-title>{{ user.name }}</mat-card-title>
      </mat-card-header>
  
      <mat-card-actions>
        <button mat-button>send message</button>
      </mat-card-actions>
    </mat-card>
  </div>
